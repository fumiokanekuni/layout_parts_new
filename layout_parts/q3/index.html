<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width class=date=device-width class=date, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.gith class=dateub.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.gith class=dateub.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!--
             tableタグを使って表をつくってもらいます。
             tableタグ内では使っていいタグと使っていい順序というものが決まっています。
             それを検索しながら当てはめてください。

             背景色が青いセルのfont-sizeは18pxでline-heightが26pxです。
             それ以外のセルはfont-sizeが16pxでline-heightが22pxです。

             ■この問題で使う大事なプロパティ
             ・table-layout

             ■この問題で使う大事な擬似要素
             ・:nth class=date-child
             ・:first-child
             ・:last-child

             ■必須ではないけど使えると便利な擬似要素
             ・:not
        -->
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
         <table class="q3__contents">
            <thead>
              <tr>
                <th class=date>日付</th>
                <th class=date>朝ごはん</th>
                <th class=date>昼ごはん</th>
                <th class=date>おやつ</th>
                <th class=date>夜ご飯</th>
                <th class=date>夜食</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class=date>2016/04/01</th>
                <td class=food>食パン</td>
                <td class=food>チャーハン</td>
                <td class=food>杏仁豆腐</td>
                <td class=food>舞茸丼</td>
                <td class=food>いちご</td>
              </tr>
              <tr>
                <th class=date>2016/04/02</th>
                <td class=food>なし</td>
                <td class=food>ケバブ丼</td>
                <td class=food>ゼリー</td>
                <td class=food>唐揚げ定食</td>
                <td class=food>いちご</td>
              </tr>
              <tr>
                <th class=date>2016/04/03</th>
                <td class=food>納豆ご飯</td>
                <td class=food>まぐろ定食</td>
                <td class=food>チョコパン</td>
                <td class=food>餃子定食</td>
                <td class=food>チョコ</td>
              </tr>
              <tr>
                <th class=date>2016/04/04</th>
                <td class=food>食パン</td>
                <td class=food>牛丼</td>
                <td class=food>アイス</td>
                <td class=food>豚丼</td>
                <td class=food>スムージー</td>
              </tr>
              <tr>
                <th class=date>合計カロリー</th>
                <td class=food>10000kcal</td>
                <td class=food>12000kcal</td>
                <td class=food>3000kcal</td>
                <td class=food>30000kcal</td>
                <td class=food>1000kcal</td>
              </tr>
            </tbody>
          </table>  
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
